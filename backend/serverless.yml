service: pusher-hue-api

provider:
  name: aws
  runtime: nodejs4.3
  region: eu-west-1

functions:
  hello:
    handler: handler.hello

    events:
      - http:
          path: hello
          method: get

  auth:
    handler: handler.auth

    events:
      - http:
          path: auth
          method: post
          cors: true

plugins:
  - pusher
